#----------------Reportes
ReporteEstadistica.findPersonasRegistradas = SELECT  uap.id_usuario, tdi.abreviatura, uap.nro_documento, uap.nombres, uap.apellidos, uap.correo_electronico 	FROM APPFOTODETECCION_DESARROLLO.usuario_app uap 	INNER JOIN core_DESARROLLO.tipo_documento_identidad tdi 	ON uap.id_documento_identidad = tdi.id_documento_identidad 	WHERE TRUNC(uap.fecha_registro) BETWEEN TRUNC(?) AND TRUNC(?) 	 
ReporteEstadistica.findAlertasEnviadas	= SELECT count (ale.id_alerta) cantidad_total , to_char (ee.fecha_inicio, 'MONTH/YYYY', 'nls_date_language=spanish') chartaniomes, to_char (ee.fecha_inicio, 'mm/yyyy', 'nls_date_language=spanish') mesanio, ee.id_estado FROM APPFOTODETECCION_DESARROLLO.alertas ale INNER JOIN APPFOTODETECCION_DESARROLLO.envio_alerta_usuario eau ON ale.id_alerta = eau.id_alerta INNER JOIN APPFOTODETECCION_DESARROLLO.estado_envio ee ON eau.id_envio_alerta = ee.id_envio_alerta AND ee.id_estado IN (?, ?) WHERE TRUNC(ee.fecha_inicio) BETWEEN TRUNC(?) AND TRUNC(?) GROUP BY to_char (ee.fecha_inicio, 'MONTH/YYYY', 'nls_date_language=spanish'), to_char (ee.fecha_inicio, 'mm/yyyy', 'nls_date_language=spanish'), ee.id_estado
ReporteEstadistica.findVehiculosRegistrados = SELECT COUNT (DISTINCT(ve.id_vehiculo)) cantidad_total, 		TO_CHAR (uv.fecha_registro, 'MONTH/YYYY', 'nls_date_language=spanish') mesanio 	FROM APPFOTODETECCION_DESARROLLO.vehiculo ve 	LEFT JOIN APPFOTODETECCION_DESARROLLO.usuario_vehiculo uv 	ON ve.id_vehiculo = uv.id_vehiculo 	AND TRUNC (uv.fecha_registro) BETWEEN TRUNC (?) AND TRUNC (?) 	GROUP BY TO_CHAR (uv.fecha_registro, 'MONTH/YYYY', 'nls_date_language=spanish') 	ORDER BY mesanio ASC
ReporteEstadistica.findPlacasMayorNroComparendos = SELECT count(DISTINCT(al.id_alerta)) cantidad_total, to_char (al.fecha_registro, 'MONTH/YYYY', 'nls_date_language=spanish') mes, ve.placa FROM APPFOTODETECCION_DESARROLLO.alertas al INNER JOIN APPFOTODETECCION_DESARROLLO.envio_alerta_usuario ea ON ea.id_alerta = al.id_alerta INNER JOIN APPFOTODETECCION_DESARROLLO.vehiculo ve ON ve.id_vehiculo = ea.id_vehiculo WHERE TRUNC(al.fecha_registro) BETWEEN TRUNC(?) AND TRUNC(?) GROUP BY to_char (al.fecha_registro, 'MONTH/YYYY', 'nls_date_language=spanish'), ve.placa HAVING count (ve.placa) >= ? ORDER BY  mes ASC
ReporteEstadistica.findEncuestaExperienciaUsuario = SELECT  count(tr.id_respuesta) cantidad_total, 		tr.id_respuesta, tp.id_pregunta, tr.nombre_respuesta, 		tp.nombre_pregunta   	FROM APPFOTODETECCION_DESARROLLO.encuesta_usuario ecu 	INNER JOIN APPFOTODETECCION_DESARROLLO.detalle_encuesta de 	ON ecu.id_encuesta = de.id_encuesta 	INNER JOIN APPFOTODETECCION_DESARROLLO.tipo_pregunta tp 	ON de.id_pregunta = tp.id_pregunta 		AND tp.activo    = 'S' 	INNER JOIN APPFOTODETECCION_DESARROLLO.tipo_respuesta tr 	ON de.id_respuesta = tr.id_respuesta 		AND tr.activo     = 'S' 	WHERE TRUNC (ecu.fecha_registro) BETWEEN TRUNC (?) AND TRUNC (?) 	GROUP BY tr.id_respuesta, tp.id_pregunta, tp.nombre_pregunta,tr.nombre_respuesta
ReporteEstadistica.findTipoRespuesta = SELECT tr.id_respuesta, tr.nombre_respuesta FROM APPFOTODETECCION_DESARROLLO.tipo_respuesta tr WHERE tr.activo = 'S'