usuarioSistema.autenticacionUsuario=SELECT us.id_usuario,  us.clave_acceso,  us.usuario_acceso,  mp.nombre, pn.apellido_1,  pi.numero_documento FROM CORE_DESARROLLO.usuario_sistema us INNER JOIN CORE_DESARROLLO.maestro_persona mp ON us.id_persona_natural = mp.id_persona INNER JOIN CORE_DESARROLLO.maestro_persona_natural pn ON pn.id_persona = mp.id_persona INNER JOIN CORE_DESARROLLO.persona_identificacion pi ON mp.id_persona = pi.id_persona WHERE us.usuario_acceso  = ? and us.activo = 'S'
usuarioSistema.autenticacionUsuarioClave = SELECT us.id_usuario,  us.clave_acceso,  us.usuario_acceso,  mp.nombre,  pi.numero_documento FROM CORE_DESARROLLO.usuario_sistema us INNER JOIN CORE_DESARROLLO.maestro_persona mp ON us.id_persona_natural = mp.id_persona INNER JOIN CORE_DESARROLLO.maestro_persona_natural pn ON pn.id_persona = mp.id_persona INNER JOIN CORE_DESARROLLO.persona_identificacion pi ON mp.id_persona = pi.id_persona WHERE us.usuario_acceso  = ? AND us.clave_acceso= ? and us.activo = 'S'
usuarioSistema.recursosEspecificos=SELECT concat(concat(trs.nombre_interno,'_'), tna.nivel_secundario) AS auth FROM core_DESARROLLO.usuario_sistema us JOIN core_DESARROLLO.usuario_perfil up ON (us.id_usuario       = up.id_usuario) JOIN core_DESARROLLO.tipo_perfil_usuario tp ON (up.id_perfil        = tp.id_perfil) JOIN core_DESARROLLO.recurso_perfil rp ON (rp.id_perfil        = tp.id_perfil) JOIN core_DESARROLLO.tipo_recurso_sistema trs ON (trs.id_recurso      = rp.id_recurso), core_DESARROLLO.tipo_nivel_acceso tna WHERE us.usuario_acceso = trim(?) AND rp.nivel_acceso     = tna.nivel_principal
util.getSecuencia = SELECT APPFOTODETECCION_DESARROLLO.<NAME>.nextval FROM DUAL
usuarioAPP.autenticacion = SELECT ua.id_usuario FROM APPFOTODETECCION_DESARROLLO.usuario_app ua WHERE ua.correo_electronico = ? AND ua.clave = ? AND ua.activo = 'S'
usuarioAPP.consultarUsuarioAPP	= SELECT ua.id_usuario , ua.id_documento_identidad, ua.nro_documento , ua.nombres , ua.apellidos , ua.celular , tc.id_departamento, ua.id_ciudad , tc.nombre_ciudad, ua.direccion , ua.correo_electronico , ua.clave , ua.fecha_registro , ua.fecha_cambio_clave , ua.envio_informacion , ua.cambio_clave , ua.activo , td.abreviatura FROM APPFOTODETECCION_DESARROLLO.usuario_app ua INNER JOIN core_DESARROLLO.tipo_documento_identidad td ON ua.id_documento_identidad = td.id_documento_identidad LEFT JOIN core_DESARROLLO.tipo_ciudad tc ON ua.id_ciudad = tc.id_ciudad WHERE ua.id_usuario = ?
usuarioAPP.existeUsuarioAPP	= SELECT count(1) FROM APPFOTODETECCION_DESARROLLO.usuario_app ua WHERE ua.correo_electronico = ?
UsuarioAPP.existeUsuarioAPPByIdUser = SELECT count(1) FROM APPFOTODETECCION_DESARROLLO.usuario_app WHERE id_usuario = ?
usuarioAPP.cambiarClave = UPDATE APPFOTODETECCION_DESARROLLO.usuario_app  SET clave = ?, fecha_cambio_clave = ?, cambio_clave = ? WHERE id_usuario = ?
util.findValorParametro = Select valor_parametro From Core_DESARROLLO.Tipo_Parametro Where Id_Parametro = ?	
AdministrarPlacas.findByIdentificacion = SELECT uap.id_usuario,ve.id_vehiculo, ve.placa 	FROM APPFOTODETECCION_DESARROLLO.usuario_app uap 	INNER JOIN core_DESARROLLO.tipo_documento_identidad tdi 	ON uap.id_documento_identidad = tdi.id_documento_identidad 	INNER JOIN APPFOTODETECCION_DESARROLLO.usuario_vehiculo uv 	ON uap.id_usuario = uv.id_usuario 	INNER JOIN APPFOTODETECCION_DESARROLLO.vehiculo ve 	ON uv.id_vehiculo = ve.id_vehiculo 	WHERE uap.id_documento_identidad = ? AND uap.nro_documento = ?
#Consultas para listas
listaPorTabla.select = SELECT <IDCOLUMNA>, <DESCCOLUMNA> FROM <TABLA>
listaPorTabla.selectTablasTipo = select table_name, column_name from all_tab_columns where table_name like 'TIPO%'
listaPorTabla.selectFiltrada = SELECT <IDCOLUMNA>, <DESCCOLUMNA> FROM <TABLA> WHERE <CAMPOFILTRO> = ?
listaPorTabla.selectFiltradaDosCampos = SELECT <IDCOLUMNA>, <DESCCOLUMNA> FROM <TABLA> WHERE <CAMPOFILTRO1> = ? AND <CAMPOFILTRO2> = ?
DescColumnaPorTabla.selectFiltrada = SELECT <DESCCOLUMNA> FROM <TABLA> WHERE <CAMPOFILTRO> = ?